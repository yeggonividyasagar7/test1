<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">name</label>
        <input type="text" name="" id="name"><br>

        <label for="">email</label>
        <input type="email" name="" id="email"><br>

        <label for="">password</label>
        <input type="password" name="" id="password"><br>

        <label for="">phone number</label>
        <input type="phone number" name="" id="phone number"><br>

        <label for="">color</label>
        <input type="color" name="" id="color"><br>

        <label for="time">time</label>
        <input type="time" name="" id="time"><br>

        <label for="checkbox">check box</label>
        <input type="checkbox" name="" id="checkbox"><br>

        <label for="uploadafile">upload a file</label>
        <input type="file" name="" id="uploadafile"><br>

        <label for="range">range</label>
        <input type="range" name="" id="range"><br>

        <label for="website">website</label>
        <input type="url" name="" id="website" placeholder="bvcx"><br>

        <select name="" id="">
            <option value="ind">ind</option>
            <option value="usa">usa</option>
            <option value="canada">canada</option>
            <option value="scotland">scotland</option>
        </select><br>
        <label for="comments">comments</label><br>
        <textarea name="comments" id="comments" rows="4" cols="4"></textarea>

<br><br>
        <label>gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>


    </form>
    
</body>
</html>
